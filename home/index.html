<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>テスト!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/beercss@3.3.5/dist/cdn/beer.min.css" rel="stylesheet">
<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.3.5/dist/cdn/beer.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.0.1/dist/cdn/material-dynamic-colors.min.js"></script>
<style>
body::-webkit-scrollbar{
display: none;
}
body{
-ms-overflow-style: none;
scrollbar-width: none;
}
#outside:target{
display: inline-block;
}
</style>
</head>
<body>
<div class="overlay" id="overlay"></div>
<dialog class="modal" id="schoolModeWarning">
<h5>学校モードの解除</h5>
<div>学校モードを解除しようとしています。よろしいですか?</div>
<nav class="right-align">
<button class="border" onclick="schoolModeOn(); document.querySelector('#schoolModeWarning').close(); document.getElementById('overlay').classList.remove('active');">Cancel</button>
<button onclick="document.querySelector('#schoolModeWarning').close(); document.getElementById('overlay').classList.remove('active');">OK</button>
</nav>
</dialog>
<dialog class="left" id="sidemenu">
<header class="fixed">
<nav>
<a class="transparent circle large button" href="https://kadai.minakun.com/home">
<i>close</i>
</a>
<h5 class="max">Menu</h5>
</nav>
</header>
<a class="row round" href="https://kadai.minakun.com/home">
<i>home</i>
<span>Home</span>
<div class="max"></div>
</a>
<a class="row round" href="https://kadai.minakun.com/notices">
<i>notifications</i>
<span>Notice</span>
<div class="max"></div>
<div>3</div>
</a>
<div class="small-divider"></div>
<div class="row">Important Sites</div>
<a class="row round" href="https://platform.classi.jp/" target="_blank">
<i>fiber_manual_record</i>
<span>Classi</span>
</a>
<a class="row round" href="https://mois.mana-box.jp/" target="_blank">
<i>change_history</i>
<span>まなBOX</span>
</a>
<a class="row round" href="https://teams.microsoft.com/" target="_blank">
<i>stop</i>
<span>Microsoft Teams</span>
</a>
</dialog>
<header>
<nav>
<button class="circle transparent" data-ui="#sidemenu">
<i>menu</i>
</button>
<h5 class="max center-align">MOIS Hub 2.0</h5>
<button class="circle transparent">
<img class="responsive" src="usericon.png">
</button>
</nav>
</header>
<div class="row center-align">
<div><b id="date" style="font-size: 250%;"></b></div>
<div id="clock" style="font-size: 450%;">min</div>
</div>
<div style="display: inline-block; width: 16px;"></div>
<button onclick="window.open('https://platform.classi.jp');" class="blue3">Classi</button>
<button onclick="window.open('https://mois.mana-box.jp');" class="lime">まなBOX</button>
<button onclick="window.open('https://teams.microsoft.com');">Microsoft Teams</button>
<button onclick="window.open('https://www.mybib.com');" class="blue8">MyBib</button><br><br>
<div style="display: inline-block; width: 16px;"></div>
<label class="switch">
学校モード
<input type="checkbox" onchange="schoolModeChange();" checked id="schoolModeCheckBox"></input>
<span></span>
</label>
<div style="display: inline-block; width: 16px;"></div>
<div style="display: none;" id="onlyOutsideOfSchool">
<button onclick="window.open('https://www.youtube.com');" class="red">YouTube</button>
<button onclick="window.open('https://twitter.com');" class="black">X(Twitter)</button>
</div>
<script>
let now = new Date();
document.getElementById("date").innerText = `${ now.getFullYear() }/${ now.getMonth() + 1 }/${ now.getDate() }`;
function setClock() {
const now = new Date();
document.getElementById("clock").innerText = `${ now.getHours() }:${ now.getMinutes() }`;
};
setInterval(setClock(), 1000);
</script>
<script>
function schoolModeChange() {
if (document.getElementById("schoolModeCheckBox").checked == false){
document.getElementById("onlyOutsideOfSchool").style.display = "inline-block";
document.querySelector('#schoolModeWarning').showModal();
document.getElementById("overlay").classList.add("active");
}else{
schoolModeOn2();
}
};
function schoolModeOn(){
document.getElementById("schoolModeCheckBox").checked = true;
schoolModeOn2();
};
function schoolModeOn2(){
document.getElementById("onlyOutsideOfSchool").style.display = "none";
}
</script>
</body>
</html>
